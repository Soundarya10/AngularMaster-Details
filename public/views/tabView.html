<nav class="navbar navbar-inverse">       
    <div >
        <h2 class="employeePageHeader text-center">Employee Master Detail Application</h2>
    </div> 
</nav>
<div class="tableContent">
    <div class="listEmployees">
        <h3> List of Employees
        </h3>

        <!-- Add New Row Button -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>

        <table class="table table-bordered empTable">
            <th ng-repeat="header in colHeaders" class="columnHeaders">{{ header }}</th>
            <th class="actionColumn">Actions</th>

            <tr ng-repeat="x in myTableData track by $index" ng-click="openDetails($index)" ng-class="{'highlight': $index == selectedRow}">
                <td ng-repeat="header in colHeaders">
                    {{ x[header] }}
                </td>
                <td>
                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModalEdit">
                     <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
              
                    <button type="button" class="btn btn-danger" ng-click="deleteIt(x.ID)">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
        </table>

    </div>

    <!-- Form to Display Table Content -->
    <div class="employeelist">
        <h3> Employee Details
    </h3>
        <form>
            <div class="details">
                <div class="row form-group">
                    <label class="col-md-2 control-label">Name</label>
                    <div class="col-md-4 detailValues">
                        <b>{{fname}}</b>
                    </div>
                </div>

                <div class="row form-group">
                    <label class="col-md-2 control-label">Designation</label>
                    <div class="col-md-4">
                        <b>{{desig}}</b>
                    </div>
                </div>

                <div class="row form-group">
                    <label class="col-md-2 control-label">Company</label>
                    <div class="col-md-4">
                        <b>{{company}}</b>
                    </div>
                </div>
                <br/>
            </div>

            <!-- Button to move up and down -->
            <button type="button" class="btn btn-default" ng-click="moveUp(selectedRow)">Previous</button>
            <button type="button" class="btn btn-default" ng-click="moveDown(selectedRow)">Next</button>
        </form>
    </div>

    <!-- Form modal to add new row -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Add New Row</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" name = "addForm" role="form" ng-submit="addRow()">
                        <div class="form-group">
                            <label class="col-md-2 control-label">Name</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="Name" ng-model="name" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Designation</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="Designation" ng-model="designation" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Company</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="Company1" ng-model="Company1" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div style="padding-left:110px">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" value="Submit" class="btn btn-primary" ng-disabled="addForm.$invalid">Add Row </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Form modal to edit new row -->
    <div class="modal fade" id="myModalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Edit Row</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" name="editForm">
                        <div class="form-group">
                            <label class="col-md-2 control-label">FirstName</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="Fname" ng-model="fname" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Designation</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="Designation" ng-model="desig" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Company</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="Company1" ng-model="company" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div style="padding-left:110px">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" value="Submit" ng-click="editRow(selectedRow)" class="btn btn-primary" ng-disabled="editForm.$invalid">Update </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
